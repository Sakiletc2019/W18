<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W18 TypeScript Execution Engine</title>
</head>
<body>

  <h1>W18 TypeScript Execution Engine</h1>

  <!-- TypeScript code under <script> tag -->
  <script type="typescript">
    let message: string = "Hello, World!";
    console.log(message);
  </script>

  <script type="module">
    // Import the W18 execution engine (assumes engine is loaded in the global scope)
    import { W18 } from './index.ts';

    // Get the TypeScript code from the <script> tag
    const tsCode = document.querySelector('script[type="typescript"]').textContent || '';

    // Execute the TypeScript code using W18
    W18.execute(tsCode);
  </script>

</body>
</html>
